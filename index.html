<!DOCTYPE html>
<html>
    <head>
        <title>Phase-1 Project</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", intial-scale="1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.cdnfonts.com/css/manga-temple" rel="stylesheet">  
        <link href="https://fonts.cdnfonts.com/css/manga" rel="stylesheet">       
        <script defer src="index.js"></script>
    </head>
    <body>
        <div id="heading">
            <h1>Find Your Anime</h1>
            <h4>Make your own personalized anime list</h4>
        </div>
        <div id="functionality">
            <form id="search-bar">
                <label for="anime-name">Search By Name:</label><br>
                <input type="text" id="anime-search" >
                <br>
                <input type="submit" value="Search" class="search-bar">
            </form>
            <button id="random-generator" type="submit">Random Anime</button>
        </div>
    <div id="featured-anime">  
        <div id="featured-anime-container">
            <div id="featured-anime-image-container">
            <img id="featured-anime-image" class="anime-container">
            </div>
                <div id="anime-details" class="anime-container">
            </div>
        </div>
    </div> 
    </body>
</html>
